<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador RISC-V Monociclo</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/animations.css">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="app-container">

    <!-- HEADER -->
    <header class="main-header">
      <h1>RISC-V Simulator</h1>
      <div class="status-bar">
        <span class="status-item">PC: <code id="ui-pc">0x00000000</code></span>
        <span class="status-item">Cycle: <code id="ui-cycle">0</code></span>
      </div>
    </header>

    <!-- MAIN CONTENT (GRID) -->
    <main class="main-layout">

      <!-- IZQUIERDA: DATAPATH (SVG) -->
      <section class="datapath-section" id="datapath-section">
        <button id="btn-fullscreen" class="btn-fullscreen" title="Pantalla completa">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
          </svg>
        </button>
        <div class="datapath-container" id="datapath-container">
          <div class="bg-panel">
          </div>
          <p>Aquí se cargará el Datapath SVG</p>
        </div>

        <!-- Leyenda de Etapas -->
        <div class="stages-indicator">
          <div class="stage-pill" id="stage-fetch">FETCH</div>
          <div class="stage-pill" id="stage-decode">DECODE</div>
          <div class="stage-pill" id="stage-exec">EXEC</div>
          <div class="stage-pill" id="stage-mem">MEM</div>
          <div class="stage-pill" id="stage-wb">WB</div>
        </div>
      </section>

      <!-- DERECHA: CONTROLES Y ESTADO -->
      <aside class="controls-section">

        <!-- Panel de Control -->
        <div class="panel control-panel">
          <h2>Controls</h2>
          <div class="button-group">
            <button id="btn-step" class="btn primary">
              <span>Step</span>
            </button>
            <button id="btn-run" class="btn secondary">
              <span>Run</span>
            </button>
            <button id="btn-reset" class="btn danger">
              <span>Reset</span>
            </button>
          </div>
          <div class="input-group">
            <label for="program-input">Cargar Programa (Hex / ASM):</label>
            <textarea id="program-input" placeholder="add x3, x4, x6"></textarea>
            <button id="btn-load" class="btn-small">
              <span>Cargar</span>
            </button>
          </div>
        </div>


        <div class="panel decode-panel">
          <h2>Instrucción Actual</h2>
          <div class="decode-grid">
            <div class="decode-item">
              <span class="label">Opcode</span>
              <code id="info-opcode">--</code>
            </div>
            <div class="decode-item">
              <span class="label">RD</span>
              <code id="info-rd">--</code>
            </div>
            <div class="decode-item">
              <span class="label">RS1</span>
              <code id="info-rs1">--</code>
            </div>
            <div class="decode-item">
              <span class="label">RS2</span>
              <code id="info-rs2">--</code>
            </div>
            <div class="decode-item">
              <span class="label">Funct3</span>
              <code id="info-funct3">--</code>
            </div>
            <div class="decode-item">
              <span class="label">Funct7</span>
              <code id="info-funct7">--</code>
            </div>
            <div class="decode-item">
              <span class="label">Imm</span>
              <code id="info-imm">--</code>
            </div>
          </div>
        </div>


        <!-- Banco de Registros -->
        <div class="panel registers-panel">
          <h2>Registros (x0-x31)</h2>
          <div class="table-container">
            <table id="registers-table">
              <thead>
                <tr>
                  <th>Reg</th>
                  <th>Valor (Hex)</th>
                  <th>Valor (Dec)</th>
                </tr>
              </thead>
              <tbody>
                <!-- Se llenará con JS -->
              </tbody>
            </table>
          </div>
        </div>

      </aside>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="src/core/main.js"></script>
</body>

</html>
